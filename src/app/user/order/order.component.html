<div class="container mb-3">
    <div class="row">
        <div class="col-12 text-center marginContainer ">
            <h1>Orders</h1>
            <div *ngIf="noOrders;  else Items">
                <div class="col-12 emptyMargin">
                  <div class="alert alert-warning text-center" role="alert">
                   No orders
                  </div>
                </div>
            </div>
            <ng-template #Items>
             
                    <div class="example-container mat-elevation-z8 cartMargin">
            
                        <table mat-table [dataSource]="dataSource">
                    
                        
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="custom-th"> No. </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> {{element.id}} </td>
                        </ng-container>
                    
                        
                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef class="custom-th"> Address </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> {{element.address}}</td>
                        </ng-container>
                    
                        
                        <ng-container matColumnDef="deliveryMethod">
                            <th mat-header-cell *matHeaderCellDef class="custom-th"> Delivery method </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> {{element.deliveryMethod}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="paymentMethod">
                            <th mat-header-cell *matHeaderCellDef class="custom-th"> Payment method </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> {{element.paymentMethod}}</td>
                        </ng-container>

                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef class="custom-th">Created At  </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> {{element.createdAt | date:'short'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="isActive">
                            <th mat-header-cell *matHeaderCellDef class="custom-th">Is active  </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> {{element.isActive}} </td>
                        </ng-container>

                        <ng-container matColumnDef="viewItems">
                            <th mat-header-cell *matHeaderCellDef class="custom-th">View Items  </th>
                            <td mat-cell *matCellDef="let element" class="custom-td"> <button mat-raised-button (click)="openDialog(element.orderItems)" >View</button> </td>
                        </ng-container>
                       

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
               
                    
                </div>
             
          </ng-template>
          
              
        </div>
    </div>
</div>
