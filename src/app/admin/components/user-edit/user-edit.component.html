<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content>

    <div class="container text-center">
      <h2 class="mb-3">{{user.email}}</h2>
    <form  [formGroup]="editForm" >
        <div class="row">
            <div class="col-12">
                <p>
                    <mat-form-field  >
                      <mat-label>Role</mat-label>
                      <mat-select formControlName="role">
                        <mat-option *ngFor="let r of roles " [value]="r.value">
                        {{r.viewValue}}
                        </mat-option>
                    </mat-select>
                      <mat-error>
                        <ng-container *ngIf="editForm.get('role')?.hasError('required')">
                            The field is required.
                        </ng-container>
                      </mat-error>
                    </mat-form-field>
                  </p>
            </div>
            <div class="col-12">
                <p>
                    <mat-form-field >
                      <mat-label>IsActive</mat-label>
                      <mat-select formControlName="isActive">
                        <mat-option *ngFor="let s of status " [value]="s.value">
                        {{s.viewValue}}
                        </mat-option>
                    </mat-select>
                      <mat-error>
                        <ng-container *ngIf="editForm.get('isActive')?.hasError('required')">
                            The field is required.
                        </ng-container>
                      </mat-error>
                    </mat-form-field>
                  </p>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button mat-raised-button color="primary" (click)="checkForm()" [disabled]="editForm.invalid">Save</button>
        </div>

    </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClick()">Close</button>
</mat-dialog-actions>
