<footer>
    <div class="container-fluid">
        <div id="footer">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <img alt="logo" src="../../../../assets/img/icon1.png"/>
                </div>
                <div class="col-12 col-sm-6 col-lg-3 text-center ">
                    <p class="font-weight-bold">Menu</p>
                    <ul class="list-inline">
                        <ng-container *ngFor="let li of nav; let i = index">
                            <li class="list-group-item"><a routerLink="{{li.href}}" class="nav-link" routerLinkActive="active">#{{li.text}}</a></li>
                        </ng-container>
                        
                       
                      </ul>
                </div>
                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <p class="font-weight-bold">Info</p>
                    <h5 class="font-weight-bold">
                        <p><i class="fas fa-phone"></i> &nbsp; 065 57 63 022</p>
                        <p><i class="fas fa-envelope"></i> &nbsp; portal@gmail.com</p></h5>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 text-center">
                    <p class="font-weight-bold">Find us</p>
                    <div id="socialN">
                        <ng-container *ngFor="let icon of socialNetworkIcons; let i = index">
                            <a href="{{ icon.href }}" target="_blank" class="fontSI mr-2"><i class=" {{icon.icon}} "></i></a>
  
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="font-weight-bold">Copyright &copy; Portal | Bookstore</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</footer>
